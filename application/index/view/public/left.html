		<script type="text/javascript">
			var href = window.location.href;
			var length = $('.sub-left ul li').length;
			// console.log(length)
            for (var i = 0; i < length; i++) {
            	console.log($('.sub-left ul a').eq(i).attr('href'))
                if(href.indexOf($('.sub-left ul a').eq(i).attr('href')) != -1){
                    $('.sub-left ul a').eq(i).find('li').addClass('active').siblings().removeClass('active');
                }
            }
