					<table class="table table-striped">

						<tr>

							<th>均价</th>
							<th>仓位</th>
							<th>开仓日期</th>
						</tr>
						</tr>
				        <tbody id="content" class="table-b">
					        {if isset($list)}

						            <tr>
						                <td>{$item.insID}</td>
						                <td>{$item.vol}</td>
						                <td>{$item.pri}</td>
						                <td>{$item.pri}</td>

				<script type="text/javascript">
					$('.studio-type ul li .studion-main').eq(2).css({'background':'#4679bd','color':'#fff'}).find('img').attr('src','__STATIC__/index/images/zs1.png')
					// var brokerID = {$brokerID};
					// var userID = {$userID};
					var bro_user = {$brokerID}+'_'+{$userID};
					console.log(bro_user);

					ws = new WebSocket("ws://www.51dewen.com:2366");
					ws.onopen = function() {
					    console.log("连接成功");
					    ws.send('tom');
					    // console.log("给服务端发送一个字符串：tom");
					};
					ws.onmessage = function(e) {

						var data = e.data;
						var a;
						var obj = JSON.parse(data)
						var arr = [];
						console.log(data)
						for (var i = 0; i < obj.length; i++) {
							if(bro_user==obj[i].name){
								arr.push(obj[i]);
							}
						}

						var html = '';
						for (var i = 0; i < arr.length; i++) {
								html+='<tr>'+
					                '<td>'+arr[i].insID+'</td>'+
					                '<td>'+arr[i].vol+'</td>'+
					                '<td>'+parseInt(arr[i].pri)+'</td>'+
					                '<td>'+parseInt(arr[i].pri)+'</td>'+
					                '<td>'+arr[i].posRatio+'</td>'+
					                '<td>'+arr[i].day+'</td>'+
					            '</tr>';
						}
						$('#content').prepend(html)
						// console.log(obj.length);

					    // console.log("收到服务端的消息：" + e.data);
