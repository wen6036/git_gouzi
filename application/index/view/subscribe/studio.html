    <!-- 列表底部按钮 -->
    <div class="paginations">
        <div id="pageTool"><p class="count-page"></p></div>
    </div>

<script id="tpl" type="text/x-jquery-tmpl">
    <tr class="table-b1">
        <td>${studioname}</td>
		<td>${studio_id}</td>
		<td>${create_time}至${end_time}</td>
		<td>${studio}</td>
		<td>
			<button class="btn btn-xs btn-info" data="${studio_id}" onclick = "ppp(this)">进入工作室</button>
			<!-- <button class="btn btn-xs">关闭</button> -->
		</td>
</script>

<script type="text/javascript">
    $('#pageTool').page("{:url('Subscribe/ajax_studio')}", function (data, obj) {
        // 分页
        if (data.data.count > 0) {
            $("#content").html('');
            $("#tpl").tmpl(data.data.data).appendTo('#content');
        } else {
            var tpl = '<tr><td colspan="4" style="text-align: center">暂无数据</td></tr>';
            $("#content").html(tpl);
        }
        // $('.search-btn').off("click").on('click', function(){
        //     var name = $('input[name=title]').val()
        //     obj.ajax({cur: 1, size: data.size, key:name})
        // })


    });

    function ppp(obj){
    	var url = "{:url('index/studioinfo/index')}";
    	var id = $(obj).attr('data');
    	// window.location.href=;
    	window.open(url+"?id="+id);   
    	// console.log(url+"?id="+id)
    }
</script>
