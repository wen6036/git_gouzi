<div class="row">

</div>

<div class="row">
    <div class="col-md-12">
        <div class="box">
            {include file="template/data_header" /}
            <div class="box-body table-responsive">
                <table class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>地址</th>
                        <th>排序</th>
                        <th>图片</th>
                        <th>是否启用</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name='list' item='list'}
                    <tr>
                        <td>{$list.id}</td>
                        <td>{$list.title}</td>
                        <td>{$list.url}</td>
                        <td>{$list.order}</td>
                        <td><img src="{$list.headimg}" height="45"> </td>
                        <td>
                        {if $list.status==1}
                            <a class="label label-success AjaxButton" data-toggle="tooltip" title="点击禁用" data-id="{$list.id}" data-confirm="1" data-url="disable.html">正常</a>
                                                    {else/}
                            <a class="label label-danger AjaxButton" data-toggle="tooltip" title="点击启用" data-id="{$list.id}" data-confirm="1" data-url="disable.html">禁用</a>
                        {/if} 
                        </td>
                        <td>
                             <a href="edit.html?id={$list.id}"
                                       class="btn btn-primary btn-xs" title="修改" data-toggle="tooltip">
                                        <i class="fa fa-pencil"></i>
                            </a>

                        </td>

                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            <!-- {include file="template/data_footer" /} -->
        </div>
