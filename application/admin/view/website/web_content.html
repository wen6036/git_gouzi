<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="dataForm form-horizontal" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                        {if isset($info)}
                        <input id="id" name="id" value="{$info.id}" hidden placeholder="请勿修改">
                        {/if}
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <input maxlength="20" id="title" name="title" value="{$info.title|default=''}"
                                           class="form-control" placeholder="请输入设置名称">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pageurl" class="col-sm-2 control-label">页面地址</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa  fa-sticky-note"></i></span>
                                    <input maxlength="20" id="pageurl" name="pageurl" value="{$info.pageurl|default=''}"
                                           class="form-control" placeholder="请输入说明" disabled="disabled">
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <!-- <span class="input-group-addon"><i class="fa fa-pencil"></i></span> -->
                                    <!-- <input  id="desc" name="desc" value="{$info.desc|default=''}" class="form-control" placeholder="描述"> -->
                                    <textarea  name="desc" class="form-control"  style="width: 400px;height: 150px">{$info.desc|default=''}</textarea>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">是否启用</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group iconpicker-container">
                                    <input {if (isset($info) && $info.status==1) || !isset($info)}checked{/if}
                                    value="{$info.status|default='1'}"
                                    class="form-input-switch" type="checkbox" placeholder="status-switch" data-input="status">
                                    <input id="status" name="status" value="{$info.status|default='1'}" type="hidden"/>
                                </div>
                            </div>
                        </div>

<script type="text/javascript" charset="utf-8" src="__PLUGINS__/ueditor/ueditor.config.js"></script>

                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
